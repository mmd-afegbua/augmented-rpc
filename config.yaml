rpc:
  # Block tolerance settings for handling RPC provider differences
  block_tolerance:
    max_difference: infinite  # Infinite tolerance for RPC resync scenarios
    subgraph_tolerance: infinite  # Infinite tolerance for subgraph requests
    retry_on_mismatch: true
    fallback_on_mismatch: true
  
  networks:
    base-mainnet:
      url: "https://base-mainnet.sfrpc.x.superfluid.dev"
      timeout: 30000
      retries: 3
      retry_delay: 1000
      fallback_url: "https://base-mainnet.g.alchemy.com/v2/YOUR_KEY"
    
    polygon-mainnet:
      url: "https://polygon-rpc.com"
      timeout: 30000
      retries: 3
      retry_delay: 1000
      fallback_url: "https://polygon-mainnet.g.alchemy.com/v2/YOUR_KEY"
    
    ethereum-mainnet:
      url: "https://mainnet.infura.io/v3/YOUR_KEY"
      timeout: 30000
      retries: 3
      retry_delay: 1000
      fallback_url: "https://eth-mainnet.g.alchemy.com/v2/YOUR_KEY"
    
    scroll-sepolia:
      url: "https://scroll-sepolia.g.alchemy.com/v2/YOUR_KEY"
      timeout: 30000
      retries: 3
      retry_delay: 1000
    
    arbitrum-mainnet:
      url: "https://arb1.arbitrum.io/rpc"
      timeout: 30000
      retries: 3
