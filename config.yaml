# RPC Proxy Configuration

server:
  port: 3000
  host: "0.0.0.0"
  log_level: "debug"

rpc:
  # Single RPC URL (for simple setups)
  url: "https://mainnet.base.org"
  
  # Multi-network configuration with primary/fallback upstreams
  networks:
    base-mainnet:
      primary:
        url: "https://base-mainnet.sfrpc.x.superfluid.dev"  # Intentionally broken
      fallback:
        url: "https://mainnet.base.org"
    polygon-mainnet:
      primary:
        url: "https://polygon-rpc.com"
      fallback:
        url: "https://polygon-mainnet.g.alchemy.com/v2/demo"
    celo-mainnet:
      primary:
        url: "https://celo-mainnet.sfrpc.x.superfluid.dev"
      fallback:
        url: "https://forno.celo.org"
  
  # Global RPC settings
  timeout: 30000
  retries: 3

cache:
  max_age: 300000  # 5 minutes
  db_file: "./cache.db"
  max_size: 1000

rate_limit:
  window_ms: 60000  # 1 minute
  max_requests: 100

cors:
  enabled: true
  origin: "*"

helmet:
  enabled: true